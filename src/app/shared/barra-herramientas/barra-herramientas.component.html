<div class="row">
    <div class="col-lg-12">
      <h3 class="bordbot pl-2 pb-3" *ngIf="div1"><button (click)="div1Function()" mat-raised-button color="warn" class="btn"><i class="fas fa-chevron-down"></i> &nbsp;Filtros de selección </button></h3>
      <h3 class="bordbot pl-2 pb-3" *ngIf="!div1"><button (click)="div1Function()" mat-raised-button color="warn" class="btn"><i class="fas fa-chevron-up"></i> &nbsp;Filtros de selección </button></h3>
    </div>
    <div class="col-lg-12 mb-5" *ngIf="!div1">



      <form action="">

      <div class="col-lg-2 ib">

        <label for="localidad">Filtrar por localidad: </label>
        <select name="" id="" class="form-control fc-big">
          <option value="Seleccionar fecha">Gijón</option>
          <option value="Seleccionar fecha">Oviedo</option>
          <option value="Seleccionar fecha">Salas</option>
        </select>
      </div>

      <div class="col-lg-2 ib">

        <label for="localidad">Filtrar por zona: </label>
        <select name="" id="" class="form-control fc-big">
          <option value="Seleccionar fecha">Gijón Centro</option>
          <option value="Seleccionar fecha">Contrueces</option>
          <option value="Seleccionar fecha">Montevil</option>
          <option value="Seleccionar fecha">La Calzada</option>
          <option value="Seleccionar fecha">Oviedo Centro</option>
          <option value="Seleccionar fecha">La Corredoria</option>
          <option value="Seleccionar fecha">Montecerrao</option>
          <option value="Seleccionar fecha">El Cristo</option>
          <option value="Seleccionar fecha">Salas Centro</option>
        </select>
      </div>

      <div class="col-lg-2 ib">

        <label for="localidad">Filtrar por fecha de implantación: </label>
        <input type="date" class="form-control fc-mid">
        <small> &nbsp;Fecha inicial</small>

      </div>
      <div class="col-lg-2 ib">

        <label for="fecha"></label>
        <input type="date" class="form-control fc-mid">
        <small> &nbsp;Fecha final</small>

      </div>

      <div class="col-lg-2 ib">

        <button type="submit" class="form-control fc-mid btn" mat-raised-button color="accent"><i class="fas fa-filter"></i>Aplicar filtros</button>

      </div>


      </form>

    </div>


</div>
