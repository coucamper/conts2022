<div class="container-fluid" *ngIf="zonas">

  <app-navegacion></app-navegacion>

  <div class="col-lg-12 col-md-12 col-sm-12">


    <nav class="navbar navbar-expand-lg navbar-light bg-light fsmall">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link fsmall" [routerLink]="['/zonas']">> Zonas</a>
          <a class="nav-link fsmall" [routerLink]="['/localidades']">> Localidades</a>

        </div>
      </div>
    </nav>

  </div>
  <div class="col-lg-12 col-md-12 col-sm-12">

  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <h2 class="pl-2 pt-4">Listado de zonas</h2>

    <!-- BARRA DE FILTROS RUTAS -->
    <!-- FIN BARRA DE FILTROS RUTAS -->



    <table class="table bordbot table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>ZONA</th>
          <th>CONCEJOS</th>
          <th>EDITAR</th>
          <th>ELIMINAR</th>
        </tr>
      </thead>
      <tbody class="table-striped">
        <!-- <tr *ngFor="let rut of rutas; let zn of zona"> -->
        <tr *ngFor="let z of zonas">
          <td>{{ z.idcomarca }}</td>
          <td>{{ z.denom}}</td>
          <td><a mat-raised-button class="btn" [routerLink]="['/ruta', z.idcomarca ]">Ver localidades</a></td>
          <td><a mat-raised-button color="accent" class="btn" (click)="(z.idcomarca )"
              [routerLink]="['/salvarruta', z.idcomarca ]">Editar</a></td>
          <td><a mat-raised-button color="warn" class="btn" >Eliminar</a></td>


        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col">
        <a [routerLink]="['/salvarruta']" routerLinkActive="router-link-active" mat-raised-button color="warn"
          class="btn mr-3 mb-5">AÃ±adir zona</a>
        <a href="#" mat-raised-button color="warn" class="btn mr-3 mb-5">Informes</a>
      </div>
      <div class="col">
        <app-paginator-comarcas *ngIf="paginador"   [paginador]="paginador"></app-paginator-comarcas>
      </div>
    </div>
  </div>
</div>
