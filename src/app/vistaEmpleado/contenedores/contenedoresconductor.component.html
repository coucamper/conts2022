<div class="container-fluid">
  <app-navegacionconductor></app-navegacionconductor>



      <div class="col-lg-12">
        <h2 class="pl-2 pt-4">Listado de Contenedores</h2>


        <table class="table table-striped bordbot">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>LOCALIDAD</th>
              <th>BARRIO</th>
              <th>DENOMINACION</th>
              <th>UBICACION</th>
              <th>MAPA</th>

            </tr>
          </thead>
          <tbody class="table-striped">
            <tr *ngFor="let cont of contenedores">
              <td>{{ cont.idcontenedor }}</td>
              <td>{{ cont.localidad }}</td>
              <td>{{ cont.barrio }}</td>
              <td>{{ cont.denom }}</td>
              <td>{{ cont.ubicacion }}</td>
              <td><a mat-raised-button class="btn" href="{{ cont.mapa }}">Mapa</a></td>


              <!--
              <td><a th:href="@{/eliminarlinea(idlinea=${linea.idlinea})}" class="links">Eliminar</a></td>
              <td><a th:href="@{/modificarlinea(idlinea=${linea.idlinea})}" class="links">Modificar</a></td>
              <td><a th:href="@{/recuperaparadas(idlinea=${linea.idlinea})}" class="links">Paradas</a></td>

             -->

            </tr>

          </tbody>

        </table>
        <div class="row">

          <div class="col">
            <!-- <mat-paginator [length]="200" [pageSizeOptions]="[5, 10]" aria-label="Select page">
            </mat-paginator> -->
          </div>
        </div>


      </div>



    </div>
