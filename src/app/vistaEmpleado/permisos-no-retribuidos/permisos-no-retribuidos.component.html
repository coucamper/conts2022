
	<div class="container-fluid">
		<app-navegacionconductor></app-navegacionconductor>

    <div class="col-lg-12">
      <h2>Solicitud de permiso NO retribuido</h2>
    </div>


    <div class="col-lg-8 col-md-12 col-sm-12 offset-lg-2 offset-md-0 offset-md-0">
      <h2>El trabajador/a, previo aviso, podrá ausentarse del trabajo sin derecho
        a remuneración, presentando justificante en caso necesario.</h2>
      <form>
        <label for="tipopermiso">Tipo de permiso NO retribuido: </label>
        <select name="tipopermiso" id="tipopermiso" class="form-control fc-big">
          <option *ngFor="let p of permisosNoRetribuidos" class="form-control fc-big borbot"> {{ p.tipopermisonr }}</option>
        </select>

        <label for="fechainicio">Fecha de permiso: </label>
        <input type="date" class="form-control">

        <label for="horainicio">Hora de inicio del permiso:</label>
        <input type="time" id="appt" name="appt"
        min="09:00" max="18:00" required class="form-control">

        <label for="horafin">Hora de finalización del permiso: </label>
        <input type="time" id="appt" name="appt"
        min="09:00" max="18:00" required class="form-control">

        <div class="col-lg-12">
          <p class="mt-3"><strong><i class="fas fa-info mr-3"></i>Tu Responsable te notificará el estado de tu solicitud mediante mensaje privado, podrás ver la notificación en tu panel.</strong></p>
          <button type="button" mat-raised-button color="warn" class="mt-4">Solicitar permiso NO retribuido</button>

        </div>

      </form>
    </div>
    <div class="col-lg-8 offset-lg-2 mt-4">
      <a href="#" class="btn ml-3" mat-raised-button color="accent" [routerLink]="['/peticiones']">Volver</a>
    </div>


  </div>
