<div class="container-fluid">
  <app-navegacion></app-navegacion>
  <div class="col-lg-12">
    <h2 class="pl-2 pt-4 mb-4" *ngIf="idExiste">Asociar contenedor a ruta: <strong>{{ ruta.denom }}</strong></h2>
    <!-- <h2 class="pl-2 pt-4" *ngIf="idExiste">Actualizar datos de contenedor - {{ contenedor.denom }} ({{ contenedor.barrio}} - {{ contenedor.localidad }}) </h2> -->


    <form [formGroup]="formContenedor" #f="ngForm">
      <label for="zona">Contenedores registrados: </label>
      <select name="idcontenedor" class="form-control" formControlName="idcontenedor" [(ngModel)]="idcontenedor"
        (ngModelChange)="onChange($event)">
        <option *ngFor="let cn of contenedores" [value]="">{{ cn.idcontenedor }} - {{ cn.denom }} - {{ cn.ubicacion}}
        </option>
      </select>
    </form>
  </div>
  <div class="col-lg-12 ml-3 mt-3">
    <a [routerLink]="['/rutas']" routerLinkActive="router-link-active" mat-raised-button color="warn"
      class="btn mr-3 mb-5" (click)="guardar()">AÃ±adir a la ruta</a>
    <a [routerLink]="['/rutas']" routerLinkActive="router-link-active" mat-raised-button color="warn"
      class="btn mr-3 mb-5">Volver</a>
  </div>



</div>
