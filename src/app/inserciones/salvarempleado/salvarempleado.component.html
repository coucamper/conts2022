	<div class="container-fluid">
	  <app-navegacion></app-navegacion>

	    <div class="col-lg-12">

	      <h2 class="pl-2" #titulo *ngIf="idExiste">Editar datos de Empleado</h2>
        <h2 class="pl-2" #titulo *ngIf="!idExiste">Insertar nuevo Empleado</h2>

	        <div class="col"> <!-- LA PUTISISIMA COLUMNA -->
	            <form [formGroup]="formEmpleado" #f="ngForm" (ngSubmit)="guardar()">
                <!-- <form [formGroup]="formEmpleado" #f="ngForm" (ngSubmit)="guardar( formEmpleado.value )"></form> -->
                <label for="idempleado" *ngIf="idExiste">ID: </label>
                <input type="text" name="idempleado" id="idempleado" formControlName="idempleado"  class="form-control" [(ngModel)]="empleado.idempleado" *ngIf="idExiste">
                <br>


                <label for="nomemp">Nombre: </label>
                    <input type="text" name="nomemp" id="nomemp" formControlName="nomemp"  class="form-control" [(ngModel)]="empleado.nomemp">
                    <br>
                    <!-- <small *ngIf="nomempNoValida" class="text-danger ml-3">Mínimo 20 carácteres</small> -->


                    <label for="ape1emp">Apellido 1: </label>
                    <input type="text" name="ape1emp" id="ape1emp" formControlName="ape1emp"  class="form-control" [(ngModel)]="empleado.ape1emp">
                    <br>
                    <!-- <small *ngIf="nomempNoValida" class="text-danger ml-3">Mínimo 20 carácteres</small> -->

                    <label for="ape2emp">Apellido 2: </label>
                    <input type="text" name="ape2emp" id="ape2emp" formControlName="ape2emp"  class="form-control" [(ngModel)]="empleado.ape2emp">
                    <br>
                    <!-- <small *ngIf="nomempNoValida" class="text-danger ml-3">Mínimo 20 carácteres</small> -->

                    <label for="nif">DNI: </label>
                    <input type="text" name="nif" id="nif" formControlName="nif"

                    class="form-control" [(ngModel)]="empleado.nif">
                    <br>
                    <!-- <small *ngIf="nifNoValida" class="text-danger ml-3">Formato de nif no valido</small> -->

                    <label for="nss">SS: </label>
                    <input type="text" name="nss" id="nss" formControlName="nss"

                    class="form-control" [(ngModel)]="empleado.nss">
                    <br>
                    <!-- <small *ngIf="nssNoValida" class="text-danger ml-3">Introducir los 12 caracteres </small> -->

                    <label for="fechanac">Fecha Nacimiento: </label>
                    <input type="date" name="fechanac" id="fechanac" formControlName="fechanac"
                    class="form-control" [(ngModel)]="empleado.fechanac">
                    <br>
                    <!-- <small *ngIf="fechanacNoValida" class="text-danger ml-3">Introducir fecha de nacimiento </small> -->

                    <label for="antiguedad">Antigüedad: </label>
                    <input type="date" name="antiguedad" id="antiguedad" formControlName="antiguedad"
                    class="form-control" [(ngModel)]="empleado.antiguedad">
                    <br>
                    <!-- <small *ngIf="antiguedadNoValida" class="text-danger ml-3">Introducir fecha de antigüedad </small> -->

                    <label for="estudios">Estudios: </label>
                    <input type="text" name="estudios" id="estudios" formControlName="estudios"

                    class="form-control" [(ngModel)]="empleado.estudios">
                    <br>
                    <!-- <small *ngIf="estudiosNoValida" class="text-danger ml-3">Introducir nivel de estudios / titulacion</small> -->

                    <label for="numhijos">Número de hijos: </label>
                    <input type="text" name="numhijos" id="numhijos" formControlName="numhijos"

                    class="form-control" [(ngModel)]="empleado.numhijos">
                    <br>
                    <!-- <small *ngIf="numhijosNoValida" class="text-danger ml-3">Número de hijos, cero para ninguno </small> -->

                    <label for="telecontacto">Telefono: </label>
                    <input type="tel" name="telecontacto" id="telecontacto" formControlName="telecontacto"

                    class="form-control" [(ngModel)]="empleado.telecontacto">
                    <br>
                    <!-- <small *ngIf="telecontactoNoValida" class="text-danger ml-3">Introducir los 9 numeros </small> -->

                    <label for="emailemp">Email: </label>
                    <input type="text" name="emailemp" id="emailemp" formControlName="emailemp"

                    class="form-control" [(ngModel)]="empleado.emailemp">
                    <br>
                    <!-- <small *ngIf="emailempNoValida" class="text-danger ml-3">Introducir email válido</small> -->

                    <label for="domicilio">Domicilio: </label>
                    <input type="text" name="domicilio" id="domicilio" formControlName="domicilio"

                    class="form-control" [(ngModel)]="empleado.domicilio">
                    <br>
                    <!-- <small *ngIf="domicilioNoValida" class="text-danger ml-3">Introducir direccion del domicilio </small> -->

                    <label for="iban">Nº Cuenta: </label>
                    <input type="text" name="iban" id="iban" formControlName="iban"

                    class="form-control" [(ngModel)]="empleado.iban">
                    <br>
                    <!-- <small *ngIf="ibanNoValida" class="text-danger ml-3">Introducir los 24 caracteres </small> -->

                    <label for="categoria">Categoría: </label>
                    <select name="categoria" id="categoria" formControlName="categoria" class="form-control" (ngModelChange)="onChange($event)">
                      <option [value]="categoria.idcategoria" *ngFor="let categoria of categorias">{{ categoria.idcategoria }} - {{ categoria.denom }}</option>
                    </select>
                    <!-- <input type="text" name="categoria" id="categoria" formControlName="categoria"

                    class="form-control" [(ngModel)]="empleado.categoria"> -->
                    <br>
                    <!-- <small *ngIf="categoriaNoValida" class="text-danger ml-3">Introducir categría </small> -->

                    <label for="tipocontrato" class="mb-3">Tipo de contrato: </label>
                    <mat-radio-group aria-label="Select tipocontrato" class="ml-3" formControlName="tipocontrato" [(ngModel)]="empleado.tipocontrato" (ngModelChange)="onChangeContrato($event)">
                      <mat-radio-button *ngFor="let tipo of tiposContrato" [value]="tipo.idtipocontrato" formControlName="tipocontrato" ngDefaultControl class="mr-5 mat-warn" >{{ tipo.denomcontrato }} </mat-radio-button>
                       <!-- <mat-radio-button [value]="estructura" formControlName="tipocontrato" ngDefaultControl class="mr-5 mat-warn">Estructura </mat-radio-button>
                      <mat-radio-button value="insercion" formControlName="tipocontrato" ngDefaultControl class="mat-warn">Inserción </mat-radio-button> -->
                    </mat-radio-group>
                    <br>
                    <!-- <small *ngIf="tipocontratoNoValida" class="text-danger ml-3">Introducir tipo de contrato </small> -->

                    <div class="ml-3 mt-3">
                      <button type="submit" value="Salvar Empleado" mat-raised-button color="accent" class="btn submit mr-3"
                      [routerLink]="['/salvarempleado']" (click)="guardar()">Salvar Empleado</button>
                      <!-- <button type="submit" value="Salvar Empleado" mat-raised-button color="accent" class="btn submit mr-3"
                      (click)="guardar( formEmpleado.value )" [routerLink]="['/empleados']">Salvar Empleado</button> -->
                    </div>
                </form>


	        </div> <!-- FIN DE LA PUTA COLUMNA-->

	    <div class="col-lg-12 pt-3 mb-5">
	      <a mat-raised-button color="warn" class="enlaces btn mb-5" [routerLink]="['/empleados']" routerLinkActive="active" class="btn ml-3 mb-5">Volver</a>
        <!-- <a mat-raised-button color="warn" class="enlaces btn mb-5"
        [routerLink]="['/empleados']" routerLinkActive="active" class="btn ml-3 mb-5" [disabled]="!formEmpleado.valid">Volver</a> -->
	    </div>
	  </div>
</div>
