<div class="container-fluid">
  <app-navegacion></app-navegacion>
  <div class="col-lg-12" *ngIf="empleado">
    <h2 class="pl-2 pt-4" *ngIf="!idExiste">Insertar nuevas vacaciones</h2>
    <h2 class="pl-2 pt-4" *ngIf="idExiste">Actualizar vacaciones de: {{ empleado.nomemp }} {{ empleado.ape1emp }}</h2>

    <form [formGroup]="formVacaEmpleado" #f="ngForm" (ngSubmit)="guardarVacacionEmpleado()">

      <div *ngIf="!idExiste"> <!-- SI EL ID NO EXISTE EN LA BD -->

        <label for="empleado">Empleado: </label>
        <select name="empleado" id="empleado" formControlName="empleado" class="form-control" [(ngModel)]="empleado" *ngIf="listaEmpleados">
          <option value="" *ngFor="let empleado of listaEmpleados">{{ empleado.idempleado }} - {{ empleado.nomemp }} {{ empleado.ape1emp }}</option>
        </select>

      </div>

      <label for="idplanvacaciones" *ngIf="idExiste">Id registro</label>
      <input type="text" name="idplanvacaciones" id="idplanvacaciones" class="form-control"
      formControlName="idplanvacaciones" [(ngModel)]="vacacionEditar.idplanvacaciones" *ngIf="idExiste">

      <label for="anyo">Año</label>
      <input type="text" name="anyo" id="anyo" formControlName="anyo" class="form-control" [(ngModel)]="vacacionEditar.anyo"
      placeholder="teclear año">

      <label for="mes">Mes</label>
      <input type="text" name="mes" id="mes" formControlName="mes" class="form-control"
      placeholder="teclear Nombre del mes"  [(ngModel)]="vacacionEditar.mes">

      <label for="diasdisponibles">Dias disponibles (por defecto 21)</label>
      <input type="number" name="diasdisponibles" id="diasdisponibles"
      formControlName="diasdisponibles" class="form-control" placeholder="seleccionar número"  [(ngModel)]="vacacionEditar.diasdisponibles">

      <label for="finiciovaca">Fecha de inicio</label>
      <input type="date" name="finiciovaca" id="finiciovaca" formControlName="finiciovaca"
      class="form-control" placeholder="seleccionar fecha de inicio"  [(ngModel)]="vacacionEditar.finiciovaca">


      <label for="ffinvaca">Fecha de finalización</label>
      <input type="date" name="ffinvaca" id="ffinvaca" formControlName="ffinvaca" class="form-control"
      placeholder="seleccionar fecha de finalización"  [(ngModel)]="vacacionEditar.ffinvaca">

      <label for="diasconsume">Dias que disfruta</label>
      <input type="number" name="diasconsume" id="diasconsume" class="form-control" formControlName="diasconsume"
      placeholder="seleccionar número"  [(ngModel)]="vacacionEditar.diasconsume">


      <label for="diasvacaciones">Dias restantes</label>
      <input type="number" name="diasvacaciones" id="diasvacaciones" formControlName="diasvacaciones"
      class="form-control" placeholder="seleccionar número"  [(ngModel)]="vacacionEditar.diasvacaciones">


      <div class="ml-3 mt-3">
        <button type="button" value="Salvar Ruta" mat-raised-button color="accent" class="btn submit mr-3"
         (click)="guardarVacacionEmpleado()">Salvar vacaciones</button>
      </div>



    </form>

  </div>
  <div class="col-lg-12 ml-3 mt-3" *ngIf="empleado">
    <a [routerLink]="['/vacacionesempleado', empleado.idempleado]" routerLinkActive="router-link-active" mat-raised-button color="warn"
      class="btn mb-5">Volver</a>
  </div>
