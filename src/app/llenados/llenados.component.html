<div class="container-fluid">

  <app-navegacion></app-navegacion>
      <div class="col-lg-12">
        <h2 class="pl-2 pt-4">Listado de niveles de llenado</h2>

        <table class="table bordbot table-striped">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>DENOMINACION</th>
              <th>RANGOS</th>
              <th>NIVEL</th>
              <th>EDITAR</th>
              <th>ELIMINAR</th>
            </tr>
          </thead>
          <tbody class="table-striped">
            <tr *ngFor="let ln of Llenados">
              <td>{{ ln.idllenado }}</td>
              <td>{{ ln.denomnivel }}</td>
              <td>{{ ln.detalles }}</td>
              <td>{{ ln.nivel }}</td>
              <td><a mat-raised-button color="accent" class="btn" color="accent">Modificar</a></td>
              <td><a mat-raised-button color="warn" class="btn" th:href="@{/eliminarcontenedor(idcontenedor=${c.idcontenedor})}" >Eliminar</a></td>
            </tr>
          </tbody>

        </table>
        <div class="row">
          <div class="col">
            <a mat-raised-button color="warn" class="btn mr-3 mb-5" [routerLink]="['/pesajes']" routerLinkActive="router-link-active">Volver</a>
            <a mat-raised-button color="warn" class="btn mr-3 mb-5" [routerLink]="['/insertarcontenedor']" routerLinkActive="router-link-active">AÃ±adir rango</a>
            <a mat-raised-button color="warn" class="btn">Informes</a>
          </div>
          <div class="col">
            <mat-paginator [length]="200" [pageSizeOptions]="[5, 10]" aria-label="Select page">
            </mat-paginator>
          </div>
        </div>


      </div>



    </div>
